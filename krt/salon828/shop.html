	<style>
	/* ローディング用 */
	#fade-image div {
      position: fixed;
      width: 100%;
      height: 100vh;
      margin:auto;
      background: center no-repeat;
      background-size: 150px 150px;
      display: none;
      z-index: 9999;
	}

	* {
		margin: 0;
		padding: 0;
	}
	html,body {
		height: 100%;
	}
	#wrap {
		margin: 0 auto;
		width: 100%;
		font-size: 14px;
		font-family: 'Sawarabi Gothic', sans-serif;
	}
	#navpc {
		display: none;
	}
	#mainph {
		margin: 0 10px;
		height: 200px;
		background-image: url(imgs/omise.jpg);
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
		text-indent: -99999px;
	}
	#mainlogo {
		margin: -45px auto 0;
		width: 222px;
		height: 150px;
		border: solid 1px gray;
		background: white;
		background-image: url(imgs/SVG/cutcutcutraw.svg);
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
		text-indent: -99999px;

		margin: 5px 0;

	}
	#word  {
		margin: 60px 0;

		background-image: url(imgs/logoSML.png);
		background-repeat: no-repeat;
		background-position: center;
		background-size: contain;
		text-align: center;
	}
	#wordmask {
		margin: 0 20px;
		padding-top: 80px;
		height: 100%;
		text-align: center;
		background: rgba(255,255,255,0.6);
	}
	#word img {
		display: none;
	}
	#word a {
		width: 190px;
		line-height: 40px;
		display: inline-block;
		border: solid 1.5px rgba(65,105,225,0.9);
		border-radius: 8px;
		color: rgba(65,105,225,1);
		text-decoration: none;
		text-align: center;
	}
	#word a:hover {
		opacity: 0.6;
	}
	.ggmap {
		border: solid 1px lightgray;
		width: 85%;
		height: 0;
		margin: 0 auto 130px;
		position: relative;
		margin-top: 200px;
		margin-bottom: 100px;
		padding-bottom: 56.25%;
		padding-top: 30px;
		overflow: hidden;
	}
	.ggmap iframe,
	.ggmap object,
	.ggmap embed {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	#frontfoot {
		padding: 20px 0 72px;
		text-align: center;
		background: lightgray;
	}
	#frontfoot a {
		width: 180px;
		line-height: 35px;
		margin-top: 10px;
		display: inline-block;
		border: solid 1.5px rgba(65,105,225,0.9);
		border-radius: 8px;
		background: white;
		color: rgba(65,105,225,1);
		text-decoration: none;
	}
	#frontfoot a:hover {
		opacity: 0.6;
	}
	/*  footer  */
	footer #foot {
		width: 100%;
		position: fixed;
		bottom: 0;
		left: 0;
		display: flex;
		justify-content: space-around;
		height: 52px;
		background: rgba(65,105,225,0.9);
	}
	footer #foot p {
		margin: auto 0;
		text-align: center;
		margin-right: 1%;
		color: white;
	}
	footer #foot p a {
		font-size: 13px;
		text-decoration: none;
		color: white;
	}
	footer #foot p a:hover {
		opacity: 0.5;
	}
	footer #foot p i {
		font-size: 24px;
	}
	footer #copy {
		display: none;
	}
	/*------------MediaQuery------------*/
	/*681px以上 1024px*/
	@media screen and (min-width: 681px) {
		#navpcdiv {
			position: relative;
			z-index: 9999;
			max-width: 100%;
			margin: 0 auto;
		}
		#navpc {
			max-width: 1024px;
			line-height: 45px;
			margin: 0 auto;
			display: block;
		}
		#navpc ul {
			width: 100%;
			margin: 0 10px;
			display: flex;
			justify-content: space-between;
			list-style: none;
			background: white;
		}
		#navpc ul li {
			width: 30%;
			margin-right: 10px;
		}
		#navpc ul li:last-of-type {
			margin-right: 0;
		}
		#navpc ul li a {
			display: block;
			text-decoration: none;
			text-align: center;
			color: dimgray;
		}
		#navpc ul li a:hover {
			line-height: 36px;
			margin-top: 8px;
			border-top: solid 1px dimgray;
			opacity: 0.7;
		}
		#mainph {
			height: 300px;
		}
		.ggmap {
			margin-top: 140px;
			max-width: 1024px;
		}
		#frontfoot {
			padding-bottom: 20px;
		}
		footer #foot {
			padding-bottom: 23px;
			height: 50px;
			position: relative;
			justify-content: center;
		}
		footer #foot p {
			margin-right: 24px;
		}
		footer #foot p:last-of-type {
			margin-right: 0;
		}
		footer #foot p a:hover {
			text-decoration: underline;
		}
		footer #foot p i {
			text-indent: -99999px;
		}
		footer #copy {
			display: block;
			margin: auto 0;
			text-align: center;
			font-size: 10px;
			background: rgba(65,105,225,0.9);
			color: white;
		}
	}

	@media screen and (min-width: 1024px) {
		#word img {
			margin: 0 auto;
			display: block;
		}
		#word a {
			margin-top: 50px;
		}
		.ggmap {
			margin-top: 900px;
		}
	}



	
	</style>
